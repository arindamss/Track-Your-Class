<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackYourClass</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-xxx" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="path/to/font-awesome/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: #ecf0f1;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .title h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 2px;
            color: white;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
            position: relative;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }

        nav a i {
            margin-right: 5px;
        }

        nav a:hover {
            color: #f39c12;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2c3e50;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            min-width: 160px;
            z-index: 1;
            border-radius: 5px;
            overflow: hidden;
            opacity: 0;
            transform-origin: top;
            transform: scaleY(0);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            transform: scaleY(1);
        }

        .dropdown-content a {
            color: #ecf0f1;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #34495e;
        }

        .logout-button {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        .welcome-container {
            display: flex;
            align-items: center;
        }

        .welcome-icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .welcome-message {
            font-size: 18px;
            font-weight: bold;
            color: #3498db;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        header {
            animation: fadeIn 1s ease;
        }
    </style>
</head>

<body>

    <header>
        <div class="title">
        <h1>TrackYourClass</h1>
        </div>
        <nav>
            <a href={% url "home" %}><i class="fas fa-home"></i> Home</a>
            <div class="dropdown">
                <a href="#"><i class="fas fa-user"></i> User</a>
                <div class="dropdown-content">
                    <a href={% url "adminlogin" %}>Admin</a>
                    <a href={% url "teacherlogin" %}>Teacher</a>
                    <a href={% url "studentlogin" %}>Student</a>
                </div>
            </div>
            <a href="#"><i class="fas fa-cogs"></i> Settings</a>
        </nav>
        <div class="welcome-container">
            <div class="welcome-icon">
                <i class="fas fa-smile"></i>
            </div>
            <div class="welcome-message">Welcome {{ student.first_name }}</div>
        </div>
        <a href="/logout"><button class="logout-button">Logout</button></a>
    </header>


</body>

</html>
