<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Attendance</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #3498db;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        strong {
            font-weight: bold;
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <h2>Attendance Percentage</h2>
    <ul>
        {% for subject, attendance in percentage.items %}
            <li>
                <span>{{ subject }}</span>
                <span>{{ attendance }}<strong>%</strong></span>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
