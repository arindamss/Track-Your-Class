{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select {
            height: 40px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        
        <label for="first_name">First Name:        
            <input type="text" name="first_name" required>
        </label>
        <label for="last_name">Last Name:         
            <input type="text" name="last_name" required>
        </label>
        <br><br>
        <label for="registration_number">Registration Number: 
            <input type="text" name="reg_num" required>
        </label>
        <br><br>
        <label for="username">Username:          
            {% render_field userForm.username placeholder="Username" required %} 
        </label>
        <label for="password">Password:          
            {% render_field userForm.password placeholder="Password" required %}
        </label>
        <br><br>
        <label for="department">Department:        
            <select name="dept" id="id_dept" required>
                {% for d in dept %}
                    <option value="{{d.id}}">{{d.name}}</option>
                {% endfor %}
            </select>
        </label>
        <label for="semester">Semester Enrolled:   
                {% for sem in semester %}
                    <input type="radio" name="semester" value="{{ sem.id }}" required> {{ sem.semester }} 
                {% endfor%}
        </label>
        <br><br>
        <label for="subject">Choose Subjects:    
            <select name="sub" id="id_sub" multiple required>
                {% for s in subject %}
                    <option value="{{s.id}}">{{s.name}}</option>
                {% endfor %}
            </select>
        </label>
        <br><br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
