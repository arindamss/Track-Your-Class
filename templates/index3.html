<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackYourClass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header button {
            background-color: #2ecc71;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        main {
            padding: 20px;
        }

        #image-slider {
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .slide {
            display: none;
            text-align: center;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .notice-box {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
        }


        .user-type-boxes {
            display: flex;
            justify-content: space-around;
        }

        .user-box {
            text-align: center;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .user-box:hover {
            background-color: #d4e6f1;
        }

        footer {
            background-color: #34495e;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>TrackYourClass</h1>
        <button>Login</button>
    </header>

    <main>
        <div id="image-slider">
            <div class="slide">
                <img src="{% static 'img/img1.jpg' %}" alt="Image 1">
                <p>Image 1 Text</p>
            </div>
            <div class="slide">
                <img src="{% static 'img/img2.jpg' %}" alt="Image 2">
                <p>Image 2 Text</p>
            </div>
            <!-- Add more slides as needed -->
            <div class="notice-box">
                <p>This is a notice box</p>
            </div>
        </div>

        <div class="user-type-boxes">
            <div class="user-box" onclick="navigateTo('admin')">
                <img src="{% static 'img/admin-icon.png' %}" alt="Admin Icon">
                <p>Admin</p>
            </div>
            <div class="user-box" onclick="navigateTo('teacher')">
                <img src="{% static 'img/teacher-icon.png' %}" alt="Teacher Icon">
                <p>Teacher</p>
            </div>
            <div class="user-box" onclick="navigateTo('student')">
                <img src="{% static 'img/student.png' %}" alt="Student Icon">
                <p>Student</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 TrackYourClass. All rights reserved.</p>
        <p>Contact us: info@trackyourclass.com</p>
    </footer>

    <script>
        let userTypes = {
            admin: 'admin.html',
            teacher: 'teacher.html',
            student: 'student.html'
        };

        function navigateTo(userType) {
            window.location.href = userTypes[userType];
        }

        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showSlide(n) {
            slides.forEach((slide) => {
                slide.style.display = 'none';
            });

            currentSlide = (n + totalSlides) % totalSlides;
            slides[currentSlide].style.display = 'block';
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        // Initially show the first slide
        showSlide(currentSlide);
    </script>

</body>

</html>
