<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester List For Attendance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ecf0f1;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            margin: 20px;
        }

        header {
            background-color: #3498db;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #2980b9;
        }

        form {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        select {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 15px;
            appearance: none;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            background-color: #ecf0f1;
            color: #2c3e50;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #3498db;
        }

        option {
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

        a {
            text-decoration: none;
            color: #3498db;
            display: block;
            text-align: center;
            padding: 15px;
            background-color: #ecf0f1;
            color: #2c3e50;
            border-top: 1px solid #bdc3c7;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #bdc3c7;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h3>Mr. {{teacher.first_name}}</h3>
            <h4>Please Select Semester</h4>
            <h4>Department: {{teacher.department}}</h4>
        </header>

        <form action="" method="post">
            {% csrf_token %}

            <label for="sem">Select Semester:</label>
            <select name="sem_id" id="" required>
                {% for sem in semester_list %}
                    <option value="{{sem.id}}">{{sem.semester}}</option>
                {% endfor %}
            </select>

            <label for="subject">Select Your Subject:</label>
            <select name="sub_id" id="" required>
                {% for sub in subject %}
                    <option value="{{sub.id}}">{{sub.name}}</option>
                {% endfor %}
            </select>

            <button type="submit">Take Attendance</button>
        </form>

        <a href="/logout">Logout</a>
    </div>

</body>
</html>
