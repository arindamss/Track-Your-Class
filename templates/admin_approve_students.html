<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Approve</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa; /* Light Gray background */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dee2e6; /* Light Gray border */
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff; /* Blue header background */
            color: #ffffff; /* White text color */
        }

        tr:nth-child(even) {
            background-color: #f8f9fa; /* Alternate row background */
        }

        a {
            text-decoration: none;
        }

        .approve-icon {
            font-size: 24px;
            color: #28a745; /* Green color */
        }

        .reject-icon {
            font-size: 24px;
            color: #dc3545; /* Red color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4 mb-4">Student Approval</h2>
        
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Registration Number</th>
                    <th>Department</th>
                    <th>Semester</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for s in student %}
                <tr>
                    <td>{{s.first_name}}</td> 
                    <td>{{s.last_name}}</td>
                    <td>{{s.registration_number}}</td>
                    <td>{{s.department}}</td>
                    <td>
                        {% for semester in s.semesters_enrolled.all %}
                            <strong>{{semester}}</strong>
                        {% endfor %}
                    </td>
                    <td>
                        <a href="{% url 'approve_student' s.id %}" class="approve-icon" title="Approve">&#10004;</a>
                        <a href="{% url 'reject_student' s.id %}" class="reject-icon" title="Reject">&#10005;</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
