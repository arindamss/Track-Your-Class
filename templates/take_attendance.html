<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Sheet</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #3498db;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="checkbox"]:checked {
            background-color: #3498db;
            border: 2px solid #3498db;
        }

        input[type="submit"] {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #27ae60;
        }

        h1 {
            color: #3498db;
        }
    </style>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <h1>Attendance Sheet</h1>
        <table>
            <tr>
                <th>Registration Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Status</th>
            </tr>
            {% for s in students %}
            <tr>
                <td>{{s.registration_number}}</td>
                <td>{{s.first_name}}</td>
                <td>{{s.last_name}}</td>
                <td><input type="checkbox" name="status_{{s.id}}" value="Present"></td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Save Attendance">
    </form>
</body>

</html>
